query UpcomingTournamentsByVideogames($perPage: Int, $videogameIds: [Int], $featured: Boolean) {
    tournaments(query: {
                perPage: $perPage
                page: 1
                sortBy: "startAt asc"
                filter: {
                upcoming: true
                videogameIds: $videogameIds
                isFeatured: $featured
                }
                
                }) {
        nodes {
            name
            startAt
            endAt
            images {
                url
                ratio
            }
            events {
                videogameId
            }
        }
    }
}
