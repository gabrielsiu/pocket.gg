query UpcomingTournamentsByVideogames($perPage: Int, $pageNum: Int, $videogameIds: [ID], $featured: Boolean, $upcoming: Boolean) {
    tournaments(query: {
                perPage: $perPage
                page: $pageNum
                sortBy: "startAt asc"
                filter: {
                upcoming: $upcoming
                videogameIds: $videogameIds
                isFeatured: $featured
                }
                }) {
        nodes {
            name
            startAt
            endAt
            images {
                url
                ratio
            }
            events {
                videogameId
            }
        }
    }
}

query AllTournaments($perPage: Int, $pageNum: Int) {
    tournaments(query: {
                perPage: $perPage
                page: $pageNum
                }) {
        nodes {
            name
            id
        }
    }
}
