query UpcomingTournamentsByVideogames($perPage: Int, $pageNum: Int, $videogameIds: [ID], $featured: Boolean, $upcoming: Boolean) {
    tournaments(query: {
                perPage: $perPage
                page: $pageNum
                sortBy: "startAt asc"
                filter: {
                upcoming: $upcoming
                videogameIds: $videogameIds
                isFeatured: $featured
                }
                }) {
        nodes {
            name
            startAt
            endAt
            images {
                url
                ratio
            }
            events {
                videogameId
            }
        }
    }
}

query EventsByID($id: ID) {
    tournaments(query: {
        filter:{
            id: $id
        }
    }) {
    nodes {
        events {
            name
            startAt
            videogameId
            videogame {
                images {
                    url
                }
            }
        }
    }
    }
}
