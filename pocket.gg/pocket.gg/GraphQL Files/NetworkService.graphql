query TournamentsByVideogames($perPage: Int, $pageNum: Int, $videogameIds: [ID], $featured: Boolean, $upcoming: Boolean) {
    tournaments(query: {
                perPage: $perPage
                page: $pageNum
                sortBy: "startAt asc"
                filter: {
                upcoming: $upcoming
                videogameIds: $videogameIds
                isFeatured: $featured
                }
                }) {
        nodes {
            name
            id
            startAt
            endAt
            images {
                url
                ratio
            }
        }
    }
}

query TournamentById($id: ID) {
  tournament(id: $id) {
    venueAddress
    lng
    lat
    primaryContact
    primaryContactType
    events {
      name,
      videogameId
    }
    streams {
      id
      streamId
      streamType
      streamName
      streamGame
      streamLogo
      streamSource
      streamTypeId
      streamStatus
      isOnline
      numSetups
      removesTasks
      parentStreamId
    }
  }
}
