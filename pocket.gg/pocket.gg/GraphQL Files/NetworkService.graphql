query TournamentsByVideogames($perPage: Int, $pageNum: Int, $videogameIds: [ID], $featured: Boolean, $upcoming: Boolean) {
    tournaments(query: {
                perPage: $perPage
                page: $pageNum
                sortBy: "startAt asc"
                filter: {
                upcoming: $upcoming
                videogameIds: $videogameIds
                isFeatured: $featured
                }
                }) {
        nodes {
            name
            id
            startAt
            endAt
            images {
                url
                ratio
            }
        }
    }
}

query TournamentDetailsById($id: ID) {
    tournament(id: $id) {
        venueName
        venueAddress
        lng
        lat
        primaryContact
        events {
            name,
            videogame {
                id
            }
        }
        streams {
            streamName
            streamGame
            streamLogo
            streamSource
        }
    }
}
