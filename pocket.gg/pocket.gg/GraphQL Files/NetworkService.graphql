query TournamentsByVideogames($perPage: Int, $pageNum: Int, $videogameIds: [ID], $featured: Boolean, $upcoming: Boolean) {
    tournaments(query: {
        perPage: $perPage
        page: $pageNum
        sortBy: "startAt asc"
        filter: {
            upcoming: $upcoming
            videogameIds: $videogameIds
            isFeatured: $featured
        }
    }) {
        nodes {
            name
            id
            startAt
            endAt
            images {
                url
                ratio
            }
        }
    }
}

query TournamentDetailsById($id: ID) {
    tournament(id: $id) {
        venueName
        venueAddress
        lng
        lat
        isOnline
        primaryContact
        events {
            name
            type
            id
            startAt
            videogame {
                name
                images {
                    url
                    ratio
                }
            }
            state
            standings(query: {
                perPage: 1
            }) {
                nodes {
                    entrant {
                        name
                    }
                }
            }
        }
        streams {
            streamName
            streamGame
            streamLogo
            streamSource
        }
        isRegistrationOpen
        registrationClosesAt
        slug
    }
}

query EventById($id: ID) {
    event(id: $id) {
        phases {
            id
            name
            state
            groupCount
        }
        standings(query: {
            perPage: 8
        }) {
            nodes {
                placement
                entrant {
                    id
                    name
                }
            }
        }
        slug
    }
}

query PhaseDetailsById($id: ID, $perPage: Int) {
    phase(id: $id) {
        numSeeds
        bracketType
        phaseGroups(query: {
            perPage: $perPage
        }) {
            nodes {
                id
                displayIdentifier
                state
            }
        }
    }
}
