query TournamentsByVideogames($perPage: Int, $pageNum: Int, $videogameIds: [ID], $featured: Boolean, $upcoming: Boolean) {
    tournaments(query: {
                perPage: $perPage
                page: $pageNum
                sortBy: "startAt asc"
                filter: {
                upcoming: $upcoming
                videogameIds: $videogameIds
                isFeatured: $featured
                }
                }) {
        nodes {
            name
            id
            startAt
            endAt
            images {
                url
                ratio
            }
        }
    }
}

query TournamentDetailsById($id: ID) {
    tournament(id: $id) {
        venueName
        venueAddress
        lng
        lat
        primaryContact
        events {
            name
            id
            startAt
            videogame {
                images {
                    url
                    ratio
                }
            }
        }
        streams {
            streamName
            streamGame
            streamLogo
            streamSource
        }
        isRegistrationOpen
        registrationClosesAt
        slug
    }
}

query EventById($id: ID) {
    event(id: $id) {
        standings(query: {
                  perPage: 8,
                  }) {
            nodes {
                placement
                entrant {
                    id
                    name
                }
            }
        }
    }
}
