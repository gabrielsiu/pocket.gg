query AuthTokenTest {
    tournament(id: 2018) {
        id
    }
}

query TournamentsByVideogames($perPage: Int, $pageNum: Int, $videogameIds: [ID], $featured: Boolean, $upcoming: Boolean) {
    tournaments(query: {
        perPage: $perPage
        page: $pageNum
        sortBy: "startAt asc"
        filter: {
            upcoming: $upcoming
            videogameIds: $videogameIds
            isFeatured: $featured
        }
    }) {
        nodes {
            id
            name
            startAt
            endAt
            venueAddress
            isOnline
            images {
                url
                ratio
            }
        }
    }
}

query SearchForTournaments($search: String, $videogameIds: [ID], $featured: Boolean, $sortBy: String, $perPage: Int, $page: Int) {
    tournaments(query: {
        perPage: $perPage
        page: $page
        sortBy: $sortBy
        filter: {
            name: $search
            videogameIds: $videogameIds
            isFeatured: $featured
        }
    }) {
        nodes {
            id
            name
            startAt
            endAt
            venueAddress
            isOnline
            images {
                url
                ratio
            }
        }
    }
}

query TournamentDetails($id: ID) {
    tournament(id: $id) {
        venueName
        lng
        lat
        events {
            id
            name
            state
            standings(query: {
                perPage: 1
            }) {
                nodes {
                    entrant {
                        name
                        participants {
                            gamerTag
                        }
                    }
                }
            }
            startAt
            type
            videogame {
                name
                images {
                    url
                    ratio
                }
            }
        }
        streams {
            streamName
            streamLogo
            streamSource
        }
        isRegistrationOpen
        registrationClosesAt
        primaryContact
        primaryContactType
        slug
    }
}

query Event($id: ID) {
    event(id: $id) {
        phases {
            id
            name
            state
            groupCount
            numSeeds
            bracketType
        }
        standings(query: {
            perPage: 65
        }) {
            nodes {
                placement
                entrant {
                    name
                    participants {
                        gamerTag
                    }
                }
            }
        }
        slug
    }
}

query EventStandings($id: ID, $page: Int) {
    event(id: $id) {
        standings(query: {
            page: $page
            perPage: 65
        }) {
            nodes {
                placement
                entrant {
                    name
                    participants {
                        gamerTag
                    }
                }
            }
        }
    }
}

query PhaseGroups($id: ID, $perPage: Int) {
    phase(id: $id) {
        phaseGroups(query: {
            perPage: $perPage
        }) {
            nodes {
                id
                displayIdentifier
                state
            }
        }
    }
}

query PhaseGroup($id: ID) {
    phaseGroup(id: $id) {
        bracketType
        progressionsOut{
            originPlacement
        }
        standings(query: {
            page: 1
            perPage: 65
        }) {
            nodes {
                placement
                entrant {
                    id
                    name
                    participants {
                        gamerTag
                    }
                }
            }
        }
        sets(page: 1, perPage: 100) {
            nodes {
                id
                state
                round
                identifier
                fullRoundText
                displayScore
                winnerId
                slots {
                    prereqId
                    entrant {
                        id
                        name
                        participants {
                            gamerTag
                        }
                    }
                }
            }
        }
    }
}

