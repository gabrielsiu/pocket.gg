query AuthTokenTest {
    tournament(id: 2018) {
        id
    }
}

query TournamentsByVideogames($perPage: Int, $pageNum: Int, $videogameIds: [ID], $featured: Boolean, $upcoming: Boolean) {
    tournaments(query: {
        perPage: $perPage
        page: $pageNum
        sortBy: "startAt asc"
        filter: {
            upcoming: $upcoming
            videogameIds: $videogameIds
            isFeatured: $featured
        }
    }) {
        nodes {
            id
            name
            startAt
            endAt
            venueAddress
            isOnline
            images {
                url
                ratio
            }
        }
    }
}

query TournamentDetailsById($id: ID) {
    tournament(id: $id) {
        venueName
        lng
        lat
        events {
            id
            name
            state
            standings(query: {
                perPage: 1
            }) {
                nodes {
                    entrant {
                        name
                    }
                }
            }
            startAt
            type
            videogame {
                name
                images {
                    url
                    ratio
                }
            }
        }
        streams {
            streamName
            streamGame
            streamLogo
            streamSource
        }
        isRegistrationOpen
        registrationClosesAt
        primaryContact
        slug
    }
}

query EventById($id: ID) {
    event(id: $id) {
        phases {
            id
            name
            state
            groupCount
            numSeeds
            bracketType
        }
        standings(query: {
            perPage: 8
        }) {
            nodes {
                placement
                entrant {
                    name
                }
            }
        }
        slug
    }
}

query PhaseGroupsById($id: ID, $perPage: Int) {
    phase(id: $id) {
        phaseGroups(query: {
            perPage: $perPage
        }) {
            nodes {
                id
                displayIdentifier
                state
            }
        }
    }
}

query PhaseGroupStandingsById($id:ID) {
    phaseGroup(id: $id) {
        progressionsOut{
            originPlacement
        }
        standings {
            nodes {
                placement
                entrant {
                    name
                }
            }
        }
        sets(page: 1, perPage: 100) {
            nodes {
                state
                round
                identifier
                fullRoundText
                displayScore
                slots {
                    entrant {
                        name
                    }
                }
            }
        }
    }
}
